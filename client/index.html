<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/client/style.css" />
    <title>SPA with Vanilla JS By webnook</title>
  </head>
  <body>
    <div class="main-layout">
      <nav class="nav">
        <div class="nav__logo">SPA</div>
        <ul class="nav__items">
          <li class="nav__item">
            <a href="/" class="nav__link" data-link>
              <span class="icon-container">
                <i class="far fa-user"></i>
              </span>
              <span class="nav__item-label">داشبورد</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="/products" class="nav__link" data-link>
              <span class="icon-container">
                <i class="fab fa-product-hunt"></i>
              </span>
              <span class="nav__item-label">محصولات</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="/blog" class="nav__link" data-link>
              <span class="icon-container">
                <i class="fab fa-blogger-b"></i>
              </span>
              <span class="nav__item-label">بلاگ</span>
            </a>
          </li>
        </ul>
        <div class="app-version">
          <span class="app-version__label">SPA v.1</span>
          <span class="icon-container sidebar-toggler">
            <i class="fas fa-chevron-right"></i>
          </span>
        </div>
      </nav>
      <main id="app"></main>
    </div>
    <script src="/client/app.js" type="module"></script>
  </body>
</html>
